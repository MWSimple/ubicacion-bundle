provincia_index:
    path:     /
    defaults: { _controller: "UbicacionBundle:Provincia:index" }
    methods:  GET

provincia_show:
    path:     /{id}/show
    defaults: { _controller: "UbicacionBundle:Provincia:show" }
    methods:  GET

provincia_new:
    path:     /new
    defaults: { _controller: "UbicacionBundle:Provincia:new" }
    methods:  [GET, POST]

provincia_edit:
    path:     /{id}/edit
    defaults: { _controller: "UbicacionBundle:Provincia:edit" }
    methods:  [GET, POST]

provincia_delete:
    path:     /{id}/delete
    defaults: { _controller: "UbicacionBundle:Provincia:delete" }
    methods:  DELETE
